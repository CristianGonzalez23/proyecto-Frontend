<div class="card p-5">
  <form #f="ngForm" *ngIf="productos.length > 0">
    <div class="table-responsive text-center">
      <table class="table table-hover">
        <!-- tabla de productos en el carrito -->
      </table>
    </div>

    <!-- Formulario de resumen de información de envío y compra -->
    <div class="mt-5">
      <h4>Resumen de la compra</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="usuario.nombre" required />
        </div>
        <div class="col-md-6">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="usuario.apellido" required />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="usuario.email" required />
        </div>
        <div class="col-md-6">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" [(ngModel)]="usuario.telefono" required />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <label for="direccion">Dirección de envío:</label>
          <input type="text" id="direccion" name="direccion" class="form-control" [(ngModel)]="usuario.direccion" required />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <label for="metodoPago">Método de pago:</label>
          <select id="metodoPago" name="metodoPago" class="form-control" [(ngModel)]="compra.metodoPago" required>
            <option value="NEQUI">NEQUI</option>
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MASTERCARD</option>
            <option value="DAVIPLATA">DAVIPLATA</option>
            <option value="CREDITO">CRÉDITO</option>
          </select>
        </div>
