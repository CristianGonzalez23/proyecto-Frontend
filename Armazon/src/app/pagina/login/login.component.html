<form #f="ngForm" (ngSubmit)="login()">
    <div>
        <label>Email: </label>
        <input type="email" name="email" [(ngModel)]="sesion.email" required minlength="5" maxlength="50" />
    </div>
    <div>
        <label>Contrase√±a: </label>
        <input type="password" name="password" [(ngModel)]="sesion.password" required minlength="2" maxlength="50" />
    </div>
    <button type="submit" [disabled]="f.invalid">LogIn</button>
</form>
